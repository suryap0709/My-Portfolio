<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: none;
        }
        .active {
            display: block;
        }
        .profile {
            float: right;
            text-align: center;
            padding: 20px;
        }
        .profile img {
            width: 200px;
            border-radius: 50%;
        }
        .profile h1 {
            margin-top: 10px;
        }
        .content {
            padding: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Add more styling as needed */
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Your Role</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
        <a href="#education">Education</a>
        <div class="dropdown">
            <span class="dropdown-title">Skills</span>
            <div class="dropdown-content">
                <a href="#skills1">Skill 1</a>
                <a href="#skills2">Skill 2</a>
                <a href="#skills3">Skill 3</a>
                <!-- Add more skills as needed -->
            </div>
        </div>
        <div class="dropdown">
            <span class="dropdown-title">Work History</span>
            <div class="dropdown-content">
                <a href="#company1">Company 1</a>
                <a href="#company2">Company 2</a>
                <!-- Add more work experiences as needed -->
            </div>
        </div>
        <div class="dropdown">
            <span class="dropdown-title">Projects</span>
            <div class="dropdown-content">
                <a href="#project1">Project 1</a>
                <a href="#project2">Project 2</a>
                <!-- Add more projects as needed -->
            </div>
        </div>
        <a href="#contact">Contact</a>
    </nav>
    <div id="home" class="container active">
        <div class="profile">
            <img src="your-photo.jpg" alt="Your Photo">
            <h1>Your Name</h1>
            <p>Your Role</p>
        </div>
        <div class="content">
            <!-- Content for home page -->
            <p>Welcome to my portfolio!</p>
        </div>
    </div>
    <div id="about" class="container">
        <div class="content">
            <!-- Content for about page -->
            <p>About Me</p>
        </div>
    </div>
    <div id="education" class="container">
        <div class="content">
            <!-- Content for education page -->
            <p>Education</p>
        </div>
    </div>
    <div id="skills" class="container">
        <div class="content">
            <!-- Content for skills page -->
            <p>Skills</p>
        </div>
    </div>
    <div id="work" class="container">
        <div class="content">
            <!-- Content for work history page -->
            <p>Work History</p>
        </div>
    </div>
    <div id="projects" class="container">
        <div class="content">
            <!-- Content for projects page -->
            <p>Projects</p>
        </div>
    </div>
    <div id="contact" class="container">
        <div class="content">
            <!-- Content for contact page -->
            <p>Contact Me</p>
        </div>
    </div>

    <!-- JavaScript for navigation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('nav a');
            const containers = document.querySelectorAll('.container');

            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    containers.forEach(container => {
                        container.classList.remove('active');
                    });
                    document.getElementById(targetId).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
